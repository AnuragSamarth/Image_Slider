<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slider</title>
    <link rel="stylesheet" href="project6.css">
</head>
<body>
    <div class="slide-container">
        <div class="slide">
            <img src="img/wallpaperflare.com_wallpaper (10).jpg" alt="">
            <div class="caption">Caption 1</div>
        </div>
        <div class="slide">
            <img src="img/wallpaperflare.com_wallpaper (3).jpg" alt="">
            <div class="caption">Caption 2</div>
        </div>
        <div class="slide">
            <img src="img/wallpaperflare.com_wallpaper (4).jpg" alt="">
            <div class="caption">Caption 3</div>
        </div>
        <div class="slide">
            <img src="img/wallpaperflare.com_wallpaper (6).jpg" alt="">
            <div class="caption">Caption 4</div>
        </div>

        <span class="arrow prev" onclick="controller(-1)">&#10094</span>
        <span class="arrow next" onclick="controller(1)">&#10095</span>
    </div>
    <script src="project6.js"></script>
</body>
</html>
